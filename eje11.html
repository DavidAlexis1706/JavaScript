<!DOCTYPE html>
<html>
<head><meta charset="utf-8"></head>
<body>
<script>
    let dato1, dato2, num1, num2;

    dato1 = window.prompt("Introduce primer número ?", "0");
    num1 = parseInt(dato1);
    dato2 = window.prompt("Introduce segundo número ?", "0");
    num2 = parseInt(dato2);

    let resultado = num1 - num2;
    let mult = num1 * num2;
    
    document.write(`<br/> <br/> La resta de los numeros es ${resultado} ` );
    document.write(`<br/> <br/> La multiplicación de los numeros es ${mult} ` );
</script>
</body>
</html>
