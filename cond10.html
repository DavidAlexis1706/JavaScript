<!DOCTYPE html>
<html>
<body>
    <script>
        let edad = 0;
        edad = prompt("edad?", "0");
            if(edad <1 || edad >125)
            {
                document.write(`<h3>Edad no valida </h3>`);    
            }
            if (edad >=18)
            {
                document.write(`<h3>"Si tiene permiso de acceso"</h3>`);
            }
            else
            {
                document.write(`<h3>"No tiene permiso de acceso"</h3>`);
            }
                    
    </script>
</body>
</html>
